    <header>
    <img class="image-amazon" src="https://placehold.it/103x31">

    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    
                </div>
                <div class="col-sm">
                    <form class="form-login">
                        <h3 class="sign-in">Sign in</h3>
                            <div class="form-group" id="email-login">
                                <label for="exampleInputEmail1"><b>Email (phone for mobile accounts)</b></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group" id="password-login">
                                <label for="exampleInputPassword1"><b>Password</b></label>
                                <a class="forgot-pw" href="#">  Forgot Password</a>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        <!-- Can't get active button color to change from blue-->
                            <button type="submit" class="btn btn-primary">Continue</button>
                            <div class="need-help">
                                <a class="need-help" href="#"><b>&#11208;</b> Need Help?</a>
                            </div>
                    </form>
                    <div class = "amazon-divider">
                        <h5 class= new-amazon><span>New to Amazon?</span></h5>                    
                    </div>
                    <button type="submit" class="btn btn-secondary">Create your Amazon Account</button>
                </div>
                <div class="col-sm">
                    
                </div>
            </div>
        </div>
        <hr class="hr">
        </main>
